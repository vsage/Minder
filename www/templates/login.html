<ion-view view-title="Sign-In" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <!-- <button class="button button-block button-positive" ng-click="login(data)">Login</button> -->
      <button class="button button-block button-positive" ng-click="fbLogin()">Login with Facebook</button>
      <button class="button button-block button-positive" ng-click="fbLogout()">Logout FB</button>
<!--       <button class="button button-block button-positive" ng-click="fbStatus()">Status</button>
      <button class="button button-block button-positive" ng-click="testParse()">testParse</button>
      <button class="button button-block button-positive" ng-click="lastName()">lastName</button> -->

  </ion-content>
</ion-view>
